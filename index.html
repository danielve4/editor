<!DOCTYPE html>
<html lang="en">

<head>
  <title>Editor</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="stylesheet" media="screen" href="./screen.css" />
  <link rel="stylesheet" media="screen" href="./quill/quill.snow.css" />
  <link rel="stylesheet" media="screen" href="./quill/quill.mention.css" />
</head>

<body>
  <div id="page" class="grid-4">
    <h1 class="cols-4">Wizard</h1>
    <article class="cols-4 grid-4">
      <h2 class="cols-4">Word Predictor</h2>
      <article class="cols-4 grid-4">
        <h3 class="cols-4">Padding Text</h2>
          <textarea rows="5" placeholder="Sample text here" id="padding-text" class="cols-4"></textarea>
      </article>

      <article class="cols-4 grid-4">
        <h3 class="cols-4">Editor</h2>
          <div class="cols-4" id="editor-container">
            <div id="editor">
              Start writing here!
            </div>
          </div>
      </article>
    </article>

    <article class="cols-4 grid-4">
      <h2 class="cols-4">Q &amp; A</h2>
      <form class="cols-4 grid-4">
        <label for="question" class="cols-1">Q:</label>
        <input type="text" id="question" name="question" class="cols-reverse-3">
        <input type="submit" value="Ask" class="cols-1">
      </form>
      <output class="cols-4">
        A: 
      </output>
    </article>

    <article class="cols-4 grid-4">
      <h2 class="cols-4">Freeform Prompt</h2>
      <form class="cols-4">
        <textarea rows="5" placeholder="Sample text here" id="freeform-text" class="cols-4"></textarea>
      </form>
      <output class="cols-4">
        The output
      </output>
    </article>
  </div>

  <script src="./quill/quill.js"></script>
  <script src="./quill/quill.mention.min.js"></script>
  <script src="./site.js"></script>
</body>

</html>
